        * {

            background: var(--accent) url('https://www.transparenttextures.com/patterns/stardust.png');
            color: var(--primary);

        .container {

        .hero {

        }

        .details-list {

            font-size: 1.2rem;

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ –≤–º–µ—Å—Ç–æ –∫—Ä—É–≥–∞ */
        .photo {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid var(--primary);
        }

        .floating-element {
            position: absolute;
            width: 220px;
            border: 3px solid var(--primary);
            padding: 1.5rem;
            background: var(--accent);
            box-shadow: 10px 10px 0 rgba(255, 192, 203, 0.2);
            animation: float 6s infinite ease-in-out;
            font-size: 1.2rem;
        }

        .floating-element:nth-child(2) {
            top: 15%;
            right: 10%;
            transform: rotate(5deg);
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 5%;
            transform: rotate(-3deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        @media (max-width: 768px) {
            .main-heading {

            }
